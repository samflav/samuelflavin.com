<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <title>Zynnamon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="https://zynnamon.samuelflavin.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/css/zynnamon.css">
    <style>
        body {
            background-color: #1a0f0f;
            color: #fceee7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-family: 'JetBrains Mono', monospace;
            color: #ff5a36;
            margin-bottom: 1rem;
            text-transform: uppercase;
        }

        .flame-container {
            position: relative;
            max-width: 500px;
            width: 90%;
        }

        .flame-container img {
            width: 100%;
            border-radius: 0.5rem;
            box-shadow: 0 0 40px rgba(255, 90, 54, 0.4);
            z-index: 2;
            position: relative;
        }

        .flame {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 20px;
            height: 20px;
            margin-left: -10px;
            background: radial-gradient(circle, #ffae42 0%, #ff5a36 60%, transparent 70%);
            border-radius: 50%;
            animation: flameRise 1.5s infinite ease-in-out;
            opacity: 0.7;
            z-index: 1;
        }

        .flame:nth-child(2) {
            left: 45%;
            animation-delay: 0.3s;
        }

        .flame:nth-child(3) {
            left: 55%;
            animation-delay: 0.6s;
        }

        @keyframes flameRise {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.8;
            }
            50% {
                transform: translateY(-30px) scale(1.4);
                opacity: 1;
            }
            100% {
                transform: translateY(-60px) scale(0.8);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<h1>Zynnamon</h1>

<div class="flame-container">
    <div class="flame"></div>
    <img src="https://cdn.samuelflavin.com/images/zynnamon.jpg" alt="Zynnamon Rebar Idol">

    <div class="flame"></div>
    <div class="flame"></div>
</div>

</body>
</html>
